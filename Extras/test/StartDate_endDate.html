<form name="auction_date" method="post">
  <!-- action="checkDate.php"> -->
  <label for="start">Start date:</label>
  <input id="datefield_startdate" type="date" min="2015-03-06" required />
  <label for="start">End date:</label>
  <input id="datefield_enddate" type="date" required />
  <input id="show-btn" type="submit" name="submit" value="Submit" />
</form>
<script>
  var today = new Date();
  var dd = today.getDate();
  var mm = today.getMonth() + 1; //January is 0!
  var yyyy = today.getFullYear();
  if (dd < 10) {
    dd = "0" + dd;
  }
  if (mm < 10) {
    mm = "0" + mm;
  }
  today = yyyy + "-" + mm + "-" + dd;
  document.getElementById("datefield_startdate").setAttribute("min", today);
  document.getElementById("datefield_enddate").setAttribute("min", today);
</script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<script>
  $("#datefield_enddate").change(function() {
    var startDate = document.getElementById("datefield_startdate").value;
    var endDate = document.getElementById("datefield_enddate").value;
    if (Date.parse(endDate) <= Date.parse(startDate)) {
      alert("End date should be later than Start date");
      document.getElementById("datefield_enddate").value = "";
    }
  });
</script>
